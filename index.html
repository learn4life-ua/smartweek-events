<!DOCTYPE html>
<html lang="uk" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta name="description" content="Інтерактивні завдання для відпрацювання німецької лексики та граматики на основі аудіо.">
    <title>Інтерактивні завдання - Deutsch+Profis</title>

    <!-- Шрифт Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        select {
            padding: .5rem; 
            border-radius: .375rem; 
            border: 1px solid #d1d5db;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #fff;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="none" stroke="%236b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8l4 4 4-4"/></svg>');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.25em 1.25em;
            padding-right: 2.5rem;
        }
        fieldset {
            border: none;
            padding: 0;
        }
        legend {
            padding: 0;
        }
        /* Адаптивні відступи */
        .container {
            max-width: 1000px;
        }
    </style>
</head>
<body class="text-gray-800">

<div class="container mx-auto p-4 md:p-6 lg:p-8">
    <main class="bg-white rounded-3xl shadow-xl p-6 md:p-10">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">
                Інтерактивні <span class="text-green-600">завдання</span>
            </h1>
            <p class="text-lg text-gray-700 mt-2">Перевірте свої знання та закріпіть матеріал.</p>
        </header>

        <!-- Аудіо -->
        <div class="bg-gray-100 p-6 rounded-2xl shadow-inner border-l-4 border-green-600 mb-8">
            <p class="text-lg font-semibold text-gray-900 mb-4">Прослухайте аудіо та виконайте завдання:</p>
            <iframe src="https://drive.google.com/file/d/1MjRb-umln-N6sUaiVHyKLbgizVlV6dqR/preview" width="100%" height="80" style="border:none;" allow="autoplay"></iframe>
        </div>

        <form id="quizForm">
            <!-- Завдання 1 -->
            <fieldset class="mb-8">
                <legend class="text-xl font-bold mb-4">Завдання 1: На розуміння прослуханого</legend>
                <ol class="list-decimal list-inside space-y-6">
                    <li>
                        <label for="q1">Скільки років Тарасу?</label>
                        <select id="q1" name="q1" class="mt-1 block w-full max-w-xs"></select>
                    </li>
                </ol>
            </fieldset>

            <!-- Результат -->
            <div id="result" class="hidden text-center bg-gray-100 p-4 rounded-2xl mb-6" role="status"></div>

            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mt-6">
                <button type="submit" id="check-btn" class="w-full sm:w-auto bg-green-600 text-white font-bold py-2 px-6 rounded-full hover:bg-green-700 transition">
                    Перевірити
                </button>
                <button type="button" id="reset-btn" class="w-full sm:w-auto bg-gray-200 text-gray-700 font-bold py-2 px-6 rounded-full hover:bg-gray-300 transition">
                    Скинути
                </button>
            </div>
        </form>
    </main>
</div>

<footer class="text-center p-4 mt-8 text-gray-600">
    &copy; 2025 Deutsch+Profis. Усі права захищені.
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');
    const resetBtn = document.getElementById('reset-btn');

    const answers = { q1: 'b' };
    const totalQuestions = Object.keys(answers).length;

    function clearPreviousFeedback() {
        document.querySelectorAll('select').forEach(input => {
            input.classList.remove('border-green-500','bg-green-50','text-green-900','border-red-500','bg-red-50','text-red-900');
            input.classList.add('border-gray-300');
        });
        resultDiv.classList.add('hidden');
    }

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        let score = 0;
        clearPreviousFeedback();

        for (const name in answers) {
            const inputElement = form.elements[name];
            if (!inputElement) continue;
            const isCorrect = inputElement.value.trim().toLowerCase() === answers[name].toLowerCase();
            if (isCorrect) {
                score++;
                inputElement.classList.add('border-green-500','bg-green-50','text-green-900');
            } else {
                inputElement.classList.add('border-red-500','bg-red-50','text-red-900');
            }
        }

        resultDiv.innerHTML = `Ви набрали <strong class="text-green-600">${score}</strong> з <strong>${totalQuestions}</strong> балів!`;
        resultDiv.classList.remove('hidden');
        resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    resetBtn.addEventListener('click', function() {
        form.reset();
        clearPreviousFeedback();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
});
</script>

</body>
</html>
